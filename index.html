<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encriptador y desencriptador de texto para proteger tu información.">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header> 
        <img class="logo" src="/imagenes/Logo.png" alt="Logo de Alura">
        
    </header>
    <main>
        <section>
            <label for="input-texto" class="informacion">Solo letras minúsculas y sin acentos</label>
            <textarea id="input-texto" class="text-area" cols="30" rows="10" placeholder="Ingresar el texto aquí"></textarea>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="output-texto" class="mensaje" cols="30" rows="10" aria-label="Texto encriptado o desencriptado"></textarea>
            <div>
                <button class="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="/script.js" defer></script>
    <h7>Jose Julio Flores Reyes Gracias a Alura y Oracle</h7>
    
</body>
</html>
